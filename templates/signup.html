{% extends "basic.html" %}
{% block title %} SignUp {% endblock title %}

{% block stylecss %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
crossorigin="anonymous" referrerpolicy="no-referrer" />

{% endblock stylecss %}

{% block body %}

<div class="container mt-4 p-2">
  <div class="row">
    <div class="col-md-4"></div>
    

    <div class="col-md-4"> 
      <br>
      <h3 class="text-white bg-dark text-center p-3">SignUp Here!</h3> 
     
      {% for message in messages %}

      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>        
      </div>

      {% endfor %}

      <div class="card p-2">

        <form action="/app/signup/" method="post">
          {% csrf_token %}

          <div class="form-group">
            <h5>
              <span><i class="fa fa-user"></i>Name</span>
            </h5>
            <input type="text" class="form-control mb-3" name="name" required>
          </div>

          <div class="form-group">
            <h5>
              <span><i class="fa fa-envelope"></i>Email</span>
            </h5>
            <input type="email" class="form-control mb-3" name="email" required>
          </div>

          <div class="form-group pt-2">
            <h5>
              <span><i class="fa fa-key"></i>  Password</span>
            </h5>
            <input type="password" class="form-control mb-3" name="password" required>
          </div>

          <div class="form-group pt-2">
            <h5>
              <span><i class="fas fa-lock"></i> Confirm Password</span>
            </h5>
            <input type="password" class="form-control mb-3" name="confirm_password" required>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark">SignUp</button>
          </div>

          <div class="d-grid gap-2 pt-2">
            <button type="submit" class="btn btn-danger">If you have account. Please <br><span class="bg-dark p-1"><a href="/app/login/">Login</a></span></button>
          </div> 

        </form>

      </div>
    </div>
    <div class="col-md-4"></div>


  </div>

</div>


{% endblock body %}
